<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size);
        }
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg: #87c9cb;
            --border-radius:4px;
            --color:#87c9cb;
            --color-hover:#666;
            --border-color: #87c9cb;
            --border-color-hover:#666;
        }
        .h-button{
            height: var(--button-height);
            font-size: var(--font-size);
            padding: 0 1em;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: var(--button-bg);
            color: var(--color);

        }
        .h-button:hover{
            border-color: var(--border-color-hover);
            color: var(--color-hover);
        }
        .h-button:active{
            background-color: var(--button-active-bg);
            color: var(--button-bg);
        }
    </style>
</head>
<body>
<div id="app">
    {{message}}
    <h-button></h-button>
</div>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./button.js"></script>
<script>
new Vue({
        el: "#app",
        data: {
            message: "hlr"
        }
    })
</script>

</body>
</html>
