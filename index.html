<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size);
        }
        :root{
            --button-height:32px;
            --font-size:1em;
            --button-bg:white;
            --button-active-bg: #e30076;
            --border-radius:6px;
            --color:#e30076;
            --color-hover:#666;
            --border-color: #666;
            --border-color-hover:#e30076;
        }
    </style>
    <style>
        .icon{
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
<div id="app">
    <p>{{loading1}}</p>
    <!--    按钮组-->
    <h-button-group>
        <h-button icon="zuo">上一页</h-button>
        <h-button icon="you" icon-position="right">下一页</h-button>
    </h-button-group>
    <!--    按钮-->
    <h-button icon="sousuo" icon-position="right">提交</h-button>
    <h-button icon="sousuo" :loading="loading1" @click="loading1=!loading1">搜索</h-button>
    <h-button icon="chongzhi" icon-position="right">充值</h-button>
    <h-button icon="jijinzhuanhuan" icon-position="right" >基金转换</h-button>
    <h-button icon="shezhi" icon-position="right">设置</h-button>
    <h-button icon="">提交</h-button>
    <use id="test"></use>
</div>
<script src="src/app.js"></script>
<script type="module" src="//at.alicdn.com/t/c/font_3866991_h9hq30m0hcr.js"></script>

</body>
</html>
